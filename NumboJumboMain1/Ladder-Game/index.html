<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumboJumbo: Rock Climber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>NumboJumbo: Rock Climber</h1>
    <div id="score" style="margin-bottom: 1rem; font-size: 1.5rem;">Score: 0 / 10</div>

    <div class="input-container">
      <input type="text" id="answerInput" placeholder="Enter your answer" autofocus>
      <button onclick="submitAnswer()">Submit</button>
    </div>

    <div class="game-board" id="gameBoard">
    </div>
    
    <div id="gameOver" class="game-over" style="display: none;">
      <h2>Congratulations! You reached the top!</h2>
      <p>You scored <span id="finalScore">0</span> out of 10. Great climbing!</p>
      <button onclick="restartGame()">Climb Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
